<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="barra">Seleccione el tipo de bebida que quiere hoy: </label>
    <select id="barra">
      <option value="">--Haga una elección--</option>
      <option value="vino">Vino</option>
      <option value="cerveza">Cerveza</option>
      <option value="refresco">Refresco</option>
      <option value="agua">Agua</option>
    </select>
    <p id="ir"></p>
    <label for="notaselector">Seleccione su calificacion </label>
    <select id="notaselector">
      <option value="">--La que mas se acerca a la calificación--</option>
      <option value="5">1 - 5</option>
      <option value="6">5 - 6</option>
      <option value="7">7 - 8</option>
      <option value="9">9 - 10</option>
    </select>
    <p id="calificacion"></p>
  </body>
  <script src="./index.js"></script>
</html>
